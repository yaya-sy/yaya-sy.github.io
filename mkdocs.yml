site_name: Yaya Sy
theme:
  name: material
  palette:
    scheme: slate
    primary: black
markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/yaya-sy
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/seygalare
  - icon: fontawesome/brands/linkedin
    link: https://linkedin.com/in/yaya-sy-a8473023a/